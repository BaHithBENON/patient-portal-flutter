name: patient_portal_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^16.0.0
  flutter_riverpod: ^2.6.1
  google_fonts: ^6.2.1
  equatable: ^2.0.7
  shared_preferences: ^2.5.3
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^5.0.0
  
flutter:

  uses-material-design: true

  assets:
    - assets/mock_data/dossier.json
    - assets/mock_data/patient.json
    - assets/mock_data/recommandations.json
    - assets/mock_data/rendezvous.json
    
  fonts:
    - family: SpaceMono
      fonts:
        - asset: assets/fonts/SpaceMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/SpaceMono-Italic.ttf
          style: italic
        - asset: assets/fonts/SpaceMono-Regular.ttf
          weight: 400